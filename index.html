<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: black;  
            color: white;  
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .side-stripe {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50px;
            background: linear-gradient(180deg, #ff007d, #00bfff); 
            background-size: 400% 400%;
            animation: iridescent 3s linear infinite;
            z-index: -1;  
        }

        .left-stripe {
            left: 0;
        }

        .right-stripe {
            right: 0;
        }

        @keyframes iridescent {
            0% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 100%;
            }
            100% {
                background-position: 100% 0;
            }
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7b00, #ff007d, #7f00ff, #00bfff, #00ff7d, #ff00ff);
            background-size: 400% 400%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: iridescent 3s linear infinite;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 100px;
            font-size: 36px;
            border: 1px solid #333;
            cursor: pointer;
            font-weight: bold;
            color: transparent;
            background-clip: text;
            transition: background 0.3s ease; 
        }

        .cell.x, .cell.o {
            background: linear-gradient(90deg, #ff7b00, #ff007d, #7f00ff, #00bfff, #00ff7d, #ff00ff);
            background-size: 400% 400%;
            animation: iridescent 3s linear infinite;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }

        #message {
            font-size: 24px;
            margin: 20px;
            color: white; 
        }

        #reset {
            font-size: 20px;
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            color: white; 
            background-color: #333;  
            border: none;
        }

        #reset:hover {
            background-color: #444;  
        }
    </style>
</head>
<body>

    <div class="side-stripe left-stripe"></div>
    <div class="side-stripe right-stripe"></div>

    <h1>Tic-Tac-Toe</h1>
    <div id="message">Player X's Turn</div>
    <div class="board" id="board"></div>
    <button id="reset">Restart</button>
    <script src="game.js"></script>

</body>
</html>
